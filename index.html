---
layout: default
---

<div class="home">

  <section class="posts">
    <h1 class="page-heading">Posts <a class="pull-right" href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss"></i></a></h1>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
  </section>

  <aside class="twitter-sidebar">
    <h1 class="page-heading">Tweets</h1>
    <a
      height="500"
      data-chrome="noheader nofooter transparent"
      data-border-color="#e8e8e8"
      class="twitter-timeline"
      href="https://twitter.com/roparz"
      data-widget-id="559037647625408513"
    >Tweets by @roparz</a>
  </aside>

</div>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
